<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  
  <div class="container">
    <h1>Admin Panel</h1>

    <section style="display: flex; justify-content: center; margin-bottom: 30px;">
        <label class="toggle">
          <input type="checkbox" id="toggleReg">
          <span class="slider"></span> Enable Registrations
        </label>
      </section>      

    <section>
      <h2>Add Camp</h2>
      <form id="campForm">
        <select id="campBattalion" required>
          <option value="">Select Battalion</option>
          <option value="2PB(REGULAR)">2PB BN (REGULAR)</option>
          <option value="2PB(GIRLS)">2PB BN (GIRLS)</option>
          <option value="8PB(REGULAR)">8PB BN (REGULAR)</option>
          <option value="8PB(FSFS)">8PB BN (FSFS)</option>
          <option value="1-AIR PB BN">1-AIR PB BN</option>
        </select>
        <input type="text" id="campName" placeholder="Camp Name" required />
        <button type="submit">Add Camp</button>
      </form>
    </section>

    <section>
      <h2>Existing Camps</h2>
      <div id="campList"></div>
    </section>

    <section>
      <h2>Registrations</h2>
      <label for="campFilter">Filter by Camp: </label>
      <select id="campFilter">
        <option value="">-- All Camps --</option>
      </select>
      <button id="downloadBtn">Download CSV</button>
      <table id="regTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Full Name</th>
            <th>Year</th>
            <th>Enrollment</th>
            <th>Reg No</th>
            <th>Battalion</th>
            <th>Camp</th>
            <th>SD/SW</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tbody id="registrationsBody"></tbody>
        </tbody>
      </table>
    </section>
  </div>
  <!-- Left Menu Button -->
        <div class="menu-container">
          <button id="menuToggle">Main Pages</button>
          <div class="menu-options" id="menuOptions">
            <button onclick="window.location.href='https://lpunccwebsite.z29.web.core.windows.net/'">Website Home page</button>
            <button onclick="window.location.href='https://ncc-campregistration-l6f6.onrender.com'">Registration Page</button>
          </div>
        </div>

    <!-- Right Logout Button -->
    <div class="logout-container">
        <button onclick="logout()">Logout</button>
    </div>
  <script src="admin.js"></script>
</body>
</html>
